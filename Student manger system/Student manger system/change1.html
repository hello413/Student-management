  <script>
    $("#alert").click(async function (e) {
    if(!$('#alsno')||!$('#alname')){
        alert("学号或姓名不能为空")
    }else{
     $.post(IP+'alert', {
       学号: $('#alsno').val(),
       姓名: $('#alname').val(),
     }).then(res=>{
       alert(res)
       if (res =='学生信息校验成功，正在跳转到修改页面') {
 
         window.location.href = IP1+"change.html";
       }
     }, err=>{
       console.log(err);
     })
 }
    })
   </script>
